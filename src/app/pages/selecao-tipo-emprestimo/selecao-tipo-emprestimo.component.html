<section class="c-loan-type section-with-fixed-navbar container mx-auto p-4">
  <div class="row">
    <div class="c-loan-type__actions col-12 p-0">
      <button
        nbButton
        ghost
        status="primary"
        nbTooltip="Voltar"
        type="button"
        (click)="goToBackPage()"
      >
        <nb-icon icon="arrow-ios-back-outline" pack="eva"></nb-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="c-loan-type__title col-12">
      <h1 class="mb-1">
        Agora, nos informe qual tipo de empréstimo você está precisando.
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="c-loan-type__subtitle col-12">
      <h6 class="lead-color">
        Selecione abaixo o tipo de empréstimo que mais adequa a sua necessidade
        atual.
      </h6>
    </div>
  </div>
  <div class="row">
    <div

        c-loan-type__options
        my-5
        py-4
        d-flex

        flex-wrap

        title="Tipo de empréstimo 3"
